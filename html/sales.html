<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Salmon Cookie</title>

  <body onload="sales()">
    <header>
      <div class="header-container container">
        <div class="title">
          <img src="../img/salmon.png" alt="salmon" class="logo" />
          <h1>Welcome to the Salmon Cookie website</h1>
          <img src="../img/salmon.png" alt="salmon" class="logo" />

        <nav>
          <ul class="menu">
            <li><a href="../index.html">Home</a></li>

      </div>

    <main>
      <div class="container main-container" id="list-shop">
        <article class="table">
          <table id="data-shop"></table>
        </article>
        <article>
          <form id="new-store">
            <fieldset>
              <legend>Add a new store:</legend>

              <label for="location">Location: </label>
              <input type="text" id="location" name="location" />

              <label for="minCustomer">minCustomer: </label>
              <input type="text" id="minCustomer" name="minCustomer" />
              <br /><br />
              <label for="maxCustomer">maxCustomer: </label>
              <input type="text" name="maxCustomer" id="maxCustomer" />
              <br /><br />
              <label for="avgCookie">avgCookie: </label>
              <input type="text" name="avgCookie" id="avgCookie" />
              <br /><br />
              <input type="submit" value="submit" />
            </fieldset>
          </form>
        </article>
      </div>
    </main>
    <footer>
      <div class="container footer-container">
        <p>&#169; Copyright Jeremy Merlin</p>
